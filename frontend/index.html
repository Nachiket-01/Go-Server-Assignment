<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Sorting Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Go Sorting Frontend</h1>

    <label for="arrayInput">Enter Arrays (semicolon-separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g., 3, 2, 1; 6, 5, 4; 9, 8, 7">

    <button onclick="processSingle()">Process Sequentially</button>
    <button onclick="processConcurrent()">Process Concurrently</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
